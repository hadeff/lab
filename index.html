<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>hadef</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74d1ff98, #7cdeff86);
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #0077ff;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1rem;
            color: #fff;
            background-color: #0077ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        /* لجعل الموقع متجاوب مع الشاشات المختلفة */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أزرار داخل مربع</h1>
		<a href="Rlab.html" class="button">معرفة رقم المعمل</a>
        <a href="GM.html" class="button">جدول المحاضرات</a>
        <a href="#" class="button">جدول المعمل</a>
    </div>
</body>
</html>
